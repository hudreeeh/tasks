<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container2">
    <div class="page2">
        <div class="box2">
            <h1 class="title3">Данные о ваших доходах</h1>
            <form class="form">
                <input id="org-name" type="text" placeholder="Наименование организации" class="input5">
                <input id="user-rank" type="text" placeholder="Должность" class="input6">
                <input id="user-salary" type="number" placeholder="Заработная плата в  месяц" class="input7 input7-1">
                <input id="user-salary2" type="number" placeholder="Заработная Плата  за посл.  3 месяца" class="input7">
            
            <h2 class="subtitle3">Сведения о кредите</h2>
            
                <input id="tel" type="text" placeholder="Покупка телефона ( наименование товара)" class="input8">
                <input id="price" type="number" placeholder="Стоимость товара" class="input9 input9-1">
                <input id="quantity" type="number" placeholder="Количество товара" class="input9 input9-1">
                <input id="sum" type="number" placeholder="Итого сумма кредита" class="input9">
                <select id="credit-type" name="" class="input9 input9-1">
                    <option value="" class="input9 input9-1">Вид кредита </option>
                </select>
                <select id="credit-duration" name="" class="input9">
                    <option value="" class="input9">Срок кредита ( мес)</option>
                </select>
                <select id="place" name="" class="input8 input8-1">
                    <option value="" class="input8">Точка получения товара</option>
                </select>
                <input type="submit" value="Оформить заявку" class="btn link">
            </form>
        </div>
    </div>
</div>
<script src="script2.js"></script>
</body>
</html>
